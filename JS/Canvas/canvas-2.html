<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        canvas{
            border:2px solid #000;
        }

    </style>
</head>
<body>
    <canvas id="mycanvas" height = "400" width = "800"></canvas>
    
    <script>
        window.onload =function(){

            var mycanvas = document.querySelector("#mycanvas");
            let ctx = mycanvas.getContext("2d");
            function clearing(){ // seyfeni temizle
                ctx.fillStyle = "#fff";
                ctx.fillRect(0,0,800,400)
            }
            w = 50;
            h = 50;
            x = 0;
            y = 0;
            ix = 1;   // inkriment
            iy = 1;  
            for(let j = 0; j<2;j++){   
            setInterval(hereket,1);
            
            
            function hereket(){
                clearing();
                ctx.fillStyle = "#" + Math.floor(1000000 * Math.random());
                ctx.fillRect(x,y,w,h);
                if(800 - w === x) ix = -1;
                else if(0 === x) ix = 1;
                if(400 - h === y) iy = -1;
                else if(0 === y) iy = 1;

                x+=ix;
                y+=iy;
            }
        }

        }
    </script>
</body>
</html>
