<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #orange{
      background:orange;
    }
    #red{
      background:red;
    }
    #green{
      background:green;
    }
    .box{
      width:100px;
      height:100px;
      display:inline-block;
      background:blue;
    }
  </style>
</head>
<body>

  <div class="box" id="orange"></div>
  <div class="box" id="red"></div>
  <div class="box" id="green"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <div class="box"></div>



  <script>
    var boxs = document.querySelectorAll('.box');
    var green = document.querySelector('#green');
    boxs.forEach(function(box){
      box.addEventListener('click',function(){
        box.style.display = "none";
      });
    });


  </script>
</body>
</html>
