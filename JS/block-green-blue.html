<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        *{
          padding:0;
          margin:0;
          box-sizing:border-box;
        }
        .block{
            width:20px;
            height:20px;
            display:inline-block;
            float:left;
            background:red;
        }
        #container{
            
            margin:50px auto;
          width:820px;
          height:400px;
          background:grey;
          position:relative;
        }
    </style>
</head>
<body>
    <div id = "container">
    </div>
    <script>
        var container = document.querySelector('#container');
        let a = 0;
        var setInt = setInterval(function(){
            container.innerHTML += '<div class = "block a'+a+'"></div>';
           
            var a0 = document.querySelector('.a'+a);
            
            if(a%2==0)
                a0.style.background = 'blue';
            else{
                
                a0.style.background = 'green';
                
            }
             a++;
            if(a===820){
                clearInterval(setInt);
            }
            
        },1)
    </script>
</body>
</html>
