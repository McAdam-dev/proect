<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
    <style>
        .rotate{
            width:5px;
            height:30px;
            background:black;
            display:inline-block;
            margin:auto;
            position:absolute;
            transform-origin:50% 300px;
        }
        .container{
            display:inline-block;
            margin:auto;
            width:600px;
            height:400px;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="rotate"></div>
    </div>
    <script>
        var container = document.querySelector('.container');
        let rotate = document.getElementsByClassName('rotate');
        for(let i = 1;i<30 ;i++ ){
            container.innerHTML += '<div class="rotate"></div>';
            rotate[i].style.transform = "rotate(" + 6 * i + "deg)";
        }
        
    </script>
</body>
</html>
