<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border:2px solid #000;
            background:red;

        }
    </style>
</head>
<body>
    <img src="canvas-8.gif" alt="" id = "sekil" style = "display:none">
    <canvas id="mycanvas" height = "400" width = "600"></canvas>
    <script>
window.onload = function(){

        let myCanvas = document.querySelector("#mycanvas");
        let ctx = myCanvas.getContext("2d");
        let = sekil = document.getElementById("sekil"),
        reng = ctx.createPattern(sekil,"repeat");
        ctx.fillStyle = ctx.createPattern(sekil,"repeat");
        ctx.fillRect(0,0,myCanvas.width,myCanvas.height)
    }
    </script>
</body>
</html>
